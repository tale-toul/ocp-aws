Host *
  ForwardAgent yes
Host bastion.ocpext.rhcee.support
  user                    ec2-user
  StrictHostKeyChecking   no
  ProxyCommand            none
  CheckHostIP             no
  ForwardAgent            yes
  IdentityFile            ../Terraform/./ocp-ssh

Host *.eu-west-3.compute.internal 
  StrictHostKeyChecking   no
  ProxyCommand            ssh ec2-user@bastion.ocpext.rhcee.support -W %h:%p
  user                    ec2-user
  IdentityFile            ../Terraform/./ocp-ssh
