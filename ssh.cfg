Host bastion
  Hostname                bastion.taletoul.com
  user                    ec2-user
  StrictHostKeyChecking   no
  ProxyCommand            none
  CheckHostIP             no
  ForwardAgent            yes
  IdentityFile            ./tale-toul.pem

Host 172.20.*.*
  StrictHostKeyChecking   no
  ProxyCommand            ssh ec2-user@bastion.taletoul.com -W %h:%p
  user                    ec2-user
  IdentityFile            ./tale-toul.pem
